name: Delete and Recreate Dummy Repositories

on:
  workflow_dispatch:  # Allows manual trigger

jobs:
  delete_repos:
    runs-on: ubuntu-latest
    steps:
      - name: Delete Dummy Repositories
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          ORG_NAME: "lalitsudhakar"  # Change this to your GitHub username
        run: |
          for i in $(seq 1 50); do
            REPO_NAME="dummy-repo-$i"
            echo "Deleting repository: $REPO_NAME"

            curl -X DELETE -H "Authorization: token $GH_TOKEN" \
              -H "Accept: application/vnd.github.v3+json" \
              https://api.github.com/repos/$ORG_NAME/$REPO_NAME

            sleep 2  # Prevent rate limiting
          done

  recreate_repos:
    needs: delete_repos  # Ensures deletion happens first
    runs-on: ubuntu-latest
    steps:
      - name: Recreate Private Repositories
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          ORG_NAME: "lalitsudhakar"  # Change this to your GitHub username
        run: |
          for i in $(seq 1 50); do
            REPO_NAME="dummy-repo-$i"
            echo "Creating private repository: $REPO_NAME"

            curl -X POST -H "Authorization: token $GH_TOKEN" \
              -H "Accept: application/vnd.github.v3+json" \
              https://api.github.com/user/repos \
              -d '{"name":"'"$REPO_NAME"'", "private":true}'

            sleep 2  # Prevent rate limiting
          done
